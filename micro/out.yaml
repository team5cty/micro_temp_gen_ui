module: RestaurantMenuService
port: 9000

database:
  provider: postgres
  url: postgres://postgres:l@localhost:3000/restaurant_db
  models:
    - table: Items
      schema:
        Itemid: Int @id
        Name: String
        Price: Float
        Quantity: Int


endpoints: 
  - name: AddItem
    path: /additem
    method: POST
    table: Items
    json:
        type: object
        properties:
            name: string
            price: float
            quantity: int

  - name: GetItems
    path: /items
    method: GET
    table: Items
    json:
        type: list
        properties:
            Itemid: Int
            Name: string
            Price: float
            Quantity: int
